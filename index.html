<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Area Limiter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Text Area Limiter</h1>
    </header>
    <main class="main">
      <div class="labelClass">Enter your text here :</div>
      <div class="parent">
        <textarea
          name="text"
          id="text"
          class="text"
          placeholder="Start Typing..."
        ></textarea>
        <div class="div1"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
